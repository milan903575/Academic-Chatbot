<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Chatbot - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap');

        /* ===== MODERN CSS VARIABLES ===== */
        :root {
            /* Sky Blue Modern Palette */
            --primary-color: #0ea5e9;
            --primary-hover: #0284c7;
            --primary-light: #e0f2fe;
            --primary-dark: #0c4a6e;
            --secondary-color: #64748b;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            
            /* Modern Neutral Colors */
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --surface-elevated: #f1f5f9;
            --surface-hover: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-focus: #0ea5e9;
            --border-hover: #cbd5e1;
            
            /* Modern Spacing System */
            --spacing-0: 0;
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            --spacing-20: 5rem;
            
            /* Modern Border Radius */
            --radius-none: 0;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;
            --radius-full: 9999px;
            
            /* Modern Shadows */
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
            --shadow-glow: 0 0 0 1px rgb(14 165 233 / 0.05), 0 1px 3px 0 rgb(14 165 233 / 0.1), 0 4px 6px -1px rgb(14 165 233 / 0.1);
            
            /* Modern Transitions */
            --transition-all: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-colors: color 0.15s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.15s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-transform: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-opacity: opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-6);
            font-feature-settings: 'kern' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* ===== MODERN LOGIN CONTAINER ===== */
        .login-container {
            background: var(--surface-color);
            border-radius: var(--radius-3xl);
            box-shadow: var(--shadow-2xl);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 440px;
            padding: var(--spacing-12);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(32px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: var(--radius-3xl) var(--radius-3xl) 0 0;
        }

        /* ===== MODERN HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-12);
        }

        .logo-container {
            margin-bottom: var(--spacing-8);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 2rem;
            color: white;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: logoShine 3s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-3);
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* ===== MODERN FORM TABS ===== */
        .form-tabs {
            display: flex;
            background: var(--surface-elevated);
            border-radius: var(--radius-xl);
            padding: var(--spacing-1);
            margin-bottom: var(--spacing-10);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-inner);
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: var(--spacing-4) var(--spacing-6);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition-all);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .tab-btn.active {
            background: var(--surface-color);
            color: var(--primary-color);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(14, 165, 233, 0.05);
            color: var(--primary-color);
        }

        /* ===== MODERN FORM SECTIONS ===== */
        .form-section {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-2);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.125rem;
            z-index: 2;
            transition: var(--transition-colors);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-4) var(--spacing-4) var(--spacing-4) var(--spacing-12);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-xl);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-all);
            background: var(--surface-color);
            color: var(--text-primary);
            box-shadow: var(--shadow-xs);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .form-input:hover {
            border-color: var(--border-hover);
        }

        /* ===== MODERN BUTTONS ===== */
        .btn {
            width: 100%;
            padding: var(--spacing-4) var(--spacing-6);
            border: none;
            border-radius: var(--radius-xl);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-all);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            margin-bottom: var(--spacing-6);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), #0891b2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        /* ===== MODERN ALERTS ===== */
        .alert {
            padding: var(--spacing-4) var(--spacing-5);
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-6);
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: var(--success-color);
            border-color: #bbf7d0;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.1);
        }

        .alert-error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: var(--error-color);
            border-color: #fecaca;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.1);
        }

        /* ===== MODERN LOADING ===== */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(14, 165, 233, 0.2);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== MODERN FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: var(--spacing-10);
            padding-top: var(--spacing-6);
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 640px) {
            body {
                padding: var(--spacing-4);
            }
            
            .login-container {
                padding: var(--spacing-8);
                max-width: none;
                margin: var(--spacing-4);
            }
            
            .header h1 {
                font-size: 1.75rem;
            }
            
            .logo {
                width: 64px;
                height: 64px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-6);
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-tabs {
                flex-direction: column;
                gap: var(--spacing-1);
            }
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ===== FOCUS STYLES ===== */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* ===== SELECTION STYLES ===== */
        ::selection {
            background: rgba(14, 165, 233, 0.2);
            color: var(--text-primary);
        }

        ::-moz-selection {
            background: rgba(14, 165, 233, 0.2);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>
            <h1>Academic Chatbot</h1>
            <p>Your AI-powered academic assistant</p>
        </div>

        <div id="alert-container"></div>

        <div class="form-tabs">
            <button class="tab-btn active" onclick="showLogin()">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
            <button class="tab-btn" onclick="showRegister()">
                <i class="fas fa-user-plus"></i>
                Register
            </button>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="form-section active">
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="role-select">Account Type</label>
                    <div class="input-wrapper">
                        <select id="role-select" class="form-input" required style="padding-left: var(--spacing-12);">
                            <option value="user">Student/User</option>
                            <option value="admin">Administrator</option>
                        </select>
                        <i class="fas fa-user-tag input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <div class="loading" id="login-loading"></div>
                    <i class="fas fa-sign-in-alt" id="login-icon"></i>
                    <span id="login-text">Login</span>
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="form-section">
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="reg-username" class="form-input" placeholder="Choose a username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="reg-email" class="form-input" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-fullname">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="reg-fullname" class="form-input" placeholder="Enter your full name" required>
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="reg-password" class="form-input" placeholder="Create a password (min 6 characters)" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    <div class="loading" id="register-loading"></div>
                    <i class="fas fa-user-plus" id="register-icon"></i>
                    <span id="register-text">Create Account</span>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>&copy; 2025 Academic Chatbot. All rights reserved.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Check authentication on page load
        window.onload = function() {
            checkAuthStatus();
        };

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth/status`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.href = '/index.html';
                    }
                }
            } catch (error) {
                console.log('Not authenticated, staying on login page');
            }
        }

        function showLogin() {
            document.getElementById('login-section').classList.add('active');
            document.getElementById('register-section').classList.remove('active');
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
            document.querySelectorAll('.tab-btn')[1].classList.remove('active');
            clearAlerts();
        }

        function showRegister() {
            document.getElementById('login-section').classList.remove('active');
            document.getElementById('register-section').classList.add('active');
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            clearAlerts();
        }

        async function login(event) {
            event.preventDefault();
            
            const role = document.getElementById('role-select').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            setLoading('login', true);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ role, username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login failed:', error);
                showAlert('Login failed. Please check your connection and try again.', 'error');
            } finally {
                setLoading('login', false);
            }
        }

        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const full_name = document.getElementById('reg-fullname').value.trim();
            const password = document.getElementById('reg-password').value;

            if (!username || !email || !full_name || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            setLoading('register', true);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, full_name, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Registration successful! Please login with your new account.', 'success');
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('reg-username').value = '';
                        document.getElementById('reg-email').value = '';
                        document.getElementById('reg-fullname').value = '';
                        document.getElementById('reg-password').value = '';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration failed:', error);
                showAlert('Registration failed. Please check your connection and try again.', 'error');
            } finally {
                setLoading('register', false);
            }
        }

        function setLoading(type, loading) {
            const btn = document.getElementById(`${type}-btn`);
            const loadingEl = document.getElementById(`${type}-loading`);
            const iconEl = document.getElementById(`${type}-icon`);
            const textEl = document.getElementById(`${type}-text`);
            
            if (loading) {
                btn.disabled = true;
                loadingEl.style.display = 'block';
                iconEl.style.display = 'none';
                textEl.textContent = 'Please wait...';
            } else {
                btn.disabled = false;
                loadingEl.style.display = 'none';
                iconEl.style.display = 'block';
                textEl.textContent = type === 'login' ? 'Login' : 'Create Account';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas ${iconClass}"></i>
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    clearAlerts();
                }, 5000);
            }
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', function() {
            document.body.classList.remove('keyboard-navigation');
        });
    </script>
</body>
</html>
